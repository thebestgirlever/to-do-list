<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="./script.js" defer></script>
    <script type="text/javascript" src="./mode.js" defer></script>
    <title>TO DO LIST</title>
</head>

<body>
    <div class="mode">TO DARK</div>
    <div class="main" id="'main">
        <div class="card" id="card">
            <input type="text" placeholder="Введите название" class="card-title" id="card-title" />
            <div class="field">
                <input type="text" placeholder="Введите текст" class="card-input" id="card-input" />
                <img class="add-svg" id="add" src="./add.svg" alt="Add Icon" />
            </div>
            <div class="tasks" id="tasks"></div>
        </div>
        <div class="card newCard" id="new-card">
            <img class="add-new-card" id="new-card" src="./newCard.svg" />
        </div>
    </div>
</body>

</html>
